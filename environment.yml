name: lattice_sub
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.11
  - numpy>=1.24
  - scipy>=1.11
  - mrcfile>=1.4
  - pyyaml>=6.0
  - tqdm>=4.65
  - click>=8.1
  - scikit-image>=0.21
  - matplotlib>=3.7
  - pytest>=7.4
  - pip
  - pip:
    # PyTorch with CUDA 12.4 via pip (faster install)
    - torch --index-url https://download.pytorch.org/whl/cu124
    - torchvision --index-url https://download.pytorch.org/whl/cu124
